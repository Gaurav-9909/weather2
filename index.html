<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input class="input" type="text" placeholder="Enter City Name" spellcheck="false">
            <button class="btn"><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">50 *c</h1>
            <h2 class="city">Ganaur</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div></div>
              <div class="col"><img src="images/wind.png">
                <div>
                    <p class="wind">50%</p>
                    <P>WIND SPEED</P>
                </div>
              </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
